
<div class="container">
    <div class="row mb-4">
        <button class="btn btn-danger" routerLink="/doctors/add">Create New Doctor</button>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-4" *ngFor="let doctor of doctorList">
            <div class="card">
                <h3 class="card-header">Doctor</h3>
                <div class="card-body">
                <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_158bd1d28ef%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_158bd1d28ef%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22129.359375%22%20y%3D%2297.35%22%3EImage%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image">
                <h3 class="card-title">{{doctor.name}} {{doctor.lastname}}</h3>
                <h6 class="card-subtitle text-muted">Address: <b>{{doctor.address}}</b></h6>
                <h6 class="card-subtitle text-muted">Birthday: <b>{{doctor.bornDate}}</b></h6>
                <h6 class="card-subtitle text-muted">Hospital: <b>{{doctor.hospital}}</b></h6>
                </div>
                <div class="card-body">
                <a class="btn btn-outline-danger" (click)="deleteDoctor(doctor.id)">
                    Delete
                </a>
                <a class="btn btn-primary" [routerLink]="['/doctors/edit', doctor.id]">Update</a>
                </div>
            </div>
        </div>
        <div  *ngIf="doctorList.length==0">
            <p>
                <ngb-alert [type]="danger" (click)="redirect()">Message</ngb-alert>
              </p>
        </div>
    </div>

</div>
