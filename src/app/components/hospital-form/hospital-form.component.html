<div class="container">
    <div class="row">
      <div class="col-10">
        <a class="btn btn-outline-secondary mb-2" routerLink="/hospitals">Back</a>
        <div class="jumbotron">
          
          <h2>Angular Reactive Form validation</h2>
          <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
            <div class="form-group">
              <label for="name">Hospital Name</label>
              <input type="text"  class="form-control" 
                        formControlName="name" 
                        [ngClass]="{'is-invalid':form.get('name').touched && form.get('name').invalid}" required />
              <div class="invalid-feedback">
                <div>Hospital Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" 
                        formControlName="address" 
                        [ngClass]="{'is-invalid':form.get('address').touched && form.get('address').invalid}" required />
              <div class="invalid-feedback">
                <div>Address is required</div>
              </div>
            </div>
            
            <div class="form-group">
                  <button class="btn btn-danger" [disabled]="!form.valid">
                      Save
                  </button>
            </div>
          </form>
              
        </div>
      </div>
    </div>
